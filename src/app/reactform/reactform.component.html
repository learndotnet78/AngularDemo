<form class="form-horizontal" (ngSubmit)="onSubmit()" [formGroup]="employeeForm">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Employee</h3>
        </div>
        <div class="panel-body">
            <div class="form-group" [ngClass]="{'has-error': formErrors.fullName}">
                <label class="col-sm-2 control-label" for="fullName">Full Name</label>
                <div class="col-sm-8">
                    <input id="fullName" type="text" class="form-control" (blur)="logValidationErrors()" formControlName="fullName">
                </div>
                <span class="help-block" *ngIf="formErrors.fullName">
                    {{ formErrors.fullName }}
                </span>
            </div>

            <div class="form-group" >
                <label class="col-md-2 control-label">Contact Preference</label>
                <div class="col-md-8">
                    <label class="radio-inline">
                        <input type="radio" value="email" formControlName="contactPreference" 
                            (click)="onContactPrefernceChange('email')">Email
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="phone" formControlName="contactPreference"
                            (click)="onContactPrefernceChange('phone')">Phone
                    </label>
                </div>
            </div>
            <div class="form-group" [ngClass]="{'has-error': formErrors.email}">
                <label class="col-sm-2 control-label" for="email">Email</label>
                <div class="col-sm-8">
                    <input id="email" type="text" class="form-control"  (blur)="logValidationErrors()" formControlName="email">
                </div>
                <span class="help-block" *ngIf="formErrors.email">
                    {{ formErrors.email }}
                </span>
                <span class="help-block" *ngIf="employeeForm.get('email').hasError('emailDomain')">
                        Email domain should be test.com
               </span>
            </div>

            <div class="form-group" [ngClass]="{'has-error': formErrors.phone}">
                <label class="col-sm-2 control-label" for="phone">Phone</label>
                <div class="col-sm-8">
                    <input id="phone" type="text" class="form-control"  (blur)="logValidationErrors()" formControlName="phone">
                </div>
                <span class="help-block" *ngIf="formErrors.phone">
                    {{ formErrors.phone }}
                </span>
            </div>
            <div class="form-group" >
                <div class="col-md-offset-2 col-sm-4">
                    <button type="button" class="btn btn-primary" (click)="addSkillButtonClick()">Add Skill</button>
                </div>
            </div>
            <div formArrayName="skills" *ngFor="let skill of employeeForm.get('skills').controls; let i = index">
            <div [formGroupName]="i" >
                <div class="form-group" [ngClass]="{'has-error': formErrors.skillName}">
                    <label class="col-sm-2 control-label" [attr.for]="'skillName' +  i">Skill Name</label>
                    <div class="col-sm-8">
                        <input [id]="'skillName' + i" type="text" class="form-control" (blur)="logValidationErrors()" formControlName="skillName">
                    </div>
                    <span class="help-block" *ngIf="formErrors.skillName"  >
                        {{ formErrors.skillName }}
                    </span>
                </div>
                <div class="form-group" [ngClass]="{'has-error': formErrors.experienceInYears}">
                    <label class="col-sm-2 control-label" [attr.for]="'experienceInYears' + i">Experience In Years</label>
                    <div class="col-sm-8">
                        <input [id]="'experienceInYears' + i" type="text" class="form-control" (blur)="logValidationErrors()" formControlName="experienceInYears">
                    </div>
                    <span class="help-block" *ngIf="formErrors.experienceInYears" >
                        {{ formErrors.experienceInYears }}
                    </span>
                </div>
                <div class="form-group" >
                    <label class="col-md-2 control-label">Proficiency</label>
                    <div class="col-md-8">
                        <label class="radio-inline">
                            <input id="proficiency" type="radio" value="beginner" formControlName="proficiency">Beginner
                        </label>
                        <label class="radio-inline">
                            <input id="proficiency" type="radio" value="intermediate"
                                formControlName="proficiency">Intermediate
                        </label>
                        <label class="radio-inline">
                            <input id="proficiency" type="radio" value="advanced" formControlName="proficiency">Advanced
                        </label>
                    </div>
                    <span class="help-block" *ngIf="formErrors.proficiency">
                        {{ formErrors.proficiency }}
                    </span>
                </div>
            </div>
        </div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary" type="submit">Save</button>
            <button class="btn btn-primary" type="submit">Load Data</button>
        </div>
    </div>
